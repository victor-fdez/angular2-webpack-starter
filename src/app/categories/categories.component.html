<mdl-list>
  <mdl-list-item>
    <mdl-list-item-primary-content mdl-shadow='2'>
      <mdl-textfield autofocus type="text" [(ngModel)]="searchTerm" icon="search" style="margin-left: 10px;"></mdl-textfield>
    </mdl-list-item-primary-content>
  </mdl-list-item>
  <mdl-list-item *ngFor="let category of categories | filterCategories: searchTerm">
    <mdl-list-item-primary-content>
      {{ category.name | removedashes | capitalize }}
    </mdl-list-item-primary-content>
    <mdl-list-item-secondary-action>
      <category-toggle [category]="category"></category-toggle>
    </mdl-list-item-secondary-action>
  </mdl-list-item>
</mdl-list>
